<div>
  <a href="/#/passwords">All Passwords</a>
</div>
<div>
  {{ Message }}
</div>
<div>
  <strong>Name</strong>
  <input type="text" name="Name" ng-model="password.Name" />
</div>
<div>
  <strong>Login</strong>
  <input type="text" name="Name" ng-model="password.Login" />
</div>
<div>
  <strong>Password</strong>
  <input type="text" name="Name" ng-model="password.Password" />
</div>
<div>
  <input type="submit" name="submit" value="Save" ng-click="SavePassword()" />
</div>
