<a href="#" ng-clicl="refresh()">Refresh</a>
<h1>All Passwords</h1>
<div>
  <strong>Query: </strong>
  <input type="text" name="query" id="query" ng-model="query" />
</div>

<div>
  <a href="/#/passwords/new">New</a>
</div>

<ul>
  <li ng-repeat="pwd in passwords | filter:query">
    <a href="/#/passwords/{{ pwd.Name }}">{{ pwd.Name }}</a>
  </li>
</ul>
